name: Flask API

on:
  push:
    branches: [master]
    
jobs:
  deploy:
  
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10.11]
        #fail-fast: true

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{matrix.python-version}}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip


