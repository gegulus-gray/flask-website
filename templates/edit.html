{% extends 'base.html' %}
    <h2>{% block title %}Edit {{ post['title'] }}{% endblock %}</h2>
    {% block content %}
        <form method="post" class="edit-form">
            <div class="edit-form__title form-group">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" 
                    placeholder="edit your title" value="{{ post['title'] }}">
                </input>
            </div>

            <div class="edit-form__title form-group">
                <label for="title" class="form-label">Content</label>
                <textarea class="form-control" name="content" 
                    placeholder="edit your content">{{ post['content'] }}
                </textarea>
            </div>

            <div class="btn form-group">
                <button class="btn btn-primary btn-danger" type="submit">Submit</button>
            </div>
        </form>
        <hr>
        
        <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
            <input type="submit" value="Delete Post"
                    class="btn btn-danger btn-sm"
                    onclick="return confirm('Are you sure you want to delete this post?')">
        </form>
{% endblock %}
